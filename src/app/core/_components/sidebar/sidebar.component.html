<div id="arrow" (click)="toggleBar()">
  <i class="material-icons">chevron_right</i>
</div>
<aside [style.width.px]="showBar ? 150 : 0" [style.max-height.px]="showBar ? 1000 : 0">
  <header>
    <h2>
      {{ hasSaving ? 'Detalle' : 'Sin detalle' }}
    </h2>
  </header>
  <main>
    <ul *ngIf="hasSaving">
      <li *ngFor="let month of months">
        <a [routerLink]="month.url">{{month.text}}</a>
      </li>
      <app-loading *ngIf="!months"></app-loading>
    </ul>
  </main>
</aside>
